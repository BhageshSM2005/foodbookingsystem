<!doctype html>
<html>
<head><meta charset="utf-8"><title>Register</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="header"><h1>Register</h1><div class="nav"><a href="index.html">Home</a></div></div>
  <div class="container">
    <form id="registerForm" class="form">
      <input id="rname" type="text" placeholder="Full name" required />
      <input id="remail" type="email" placeholder="Email" required />
      <input id="rpassword" type="password" placeholder="Password" required />
      <button class="btn" type="submit">Register</button>
    </form>
    <p id="registerMsg" class="small"></p>
  </div>
<script src="main.js"></script>
</body>
</html>
